<div class="TaskList">
    <add-task-form></add-task-form>
    <task-item *ngFor="#task of tasks; #i = index"
               [task]="task"
               (deleteTask)="onDeleteTask($event)"></task-item>
    <div class="TaskList-notFound"
         *ngIf="!tasks.length">
        Tasks not found!
    </div>
</div>
